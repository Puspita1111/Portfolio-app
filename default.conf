server {
    listen       8080;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve files; fallback to index.html for client-side routing if needed
    location / {
        try_files $uri $uri/ /index.html;
    }

    # reasonable defaults
    client_max_body_size 10M;
    keepalive_timeout 65;

    # Logging to stdout/stderr so OpenShift logging picks it up
    access_log  /dev/stdout;
    error_log   /dev/stderr;
}
